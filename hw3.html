<html lang="en">
<head>
    <link rel="stylesheet" href="hw3.css">
    <title>New Patient Registration | RayMan Therapy Clinic</title>
</head>
<body>
    <header>
        <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="cliniclogo.png" alt="RayMan Therapy Clinic" width="80px" id="logo"/>
                    </div>
                </td>
                <td>
                    <h2>RayMan Therapy Clinic</h2>
                </td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="current_date"></span></p>
                </td>
            </tr>
        </table>
    </header>
    <hr>

    <form id="signup" action="thankyou.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                        <th colspan="2">Create Account</th>
                    </tr>

                    <!-- Patient Info Section -->
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td>
                            <input type="text" name="fname" id="fname" maxlength="30" required title="Please enter your first name" placeholder="Rayyan" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="minitial">Middle Initial:</label></td>
                        <td>
                            <input type="text" name="minitial" id="minitial" maxlength="1" title="Please enter your middle initial" placeholder="N" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td>
                            <input type="text" name="lname" id="lname" maxlength="30" required title="Please enter your last name" placeholder="Manasiya" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pgender">Gender:</label></td>
                        <td>
                            <input type="radio" id="g1" name="pgender" value="Male" /> <label for="g1">Male</label>
                            <input type="radio" id="g2" name="pgender" value="Female" /> <label for="g2">Female</label>
                            <input type="radio" id="g3" name="pgender" value="Other" /> <label for="g3">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td>
                            <input type="date" name="dob" id="dob" required title="Please enter your date of birth" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="ssn">Social Security Number:</label></td>
                        <td>
                            <input type="password" id="ssn" name="ssn" minlength="9" maxlength="11" required title="Please enter your social security number" placeholder="123-45-6789" />
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2"><hr></th>
                    </tr>
                    <tr>
                        <th colspan="2">Patient Contact Information</th>
                    </tr>
                    <tr>
                        <td><label for="address1">Address Line 1:</label></td>
                        <td>
                            <input type="text" id="address1" name="address1" maxlength="30" required title="Please enter your address" placeholder="12345 Side St" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address2">Address Line 2:</label></td>
                        <td>
                            <input type="text" id="address2" name="address2" maxlength="30" title="Please enter your address" placeholder="Apt 101" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td>
                            <input type="text" id="city" name="city" maxlength="30" required title="Please enter your city" placeholder="Houston" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select name="state" id="state" required>
                                <option selected disabled>Please Select One</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zcode">Zip Code:</label></td>
                        <td>
                            <input type="text" id="zcode" name="zcode" minlength="5" maxlength="10" required title="Please enter your zip code" placeholder="12345" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Address:</label></td>
                        <td>
                            <input type="email" id="email" name="email" maxlength="50" required title="Please enter your email address" placeholder="name@domain.tld" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td>
                            <input type="tel" id="phone" name="phone" minlength="10" maxlength="13" required title="Please enter your phone number" placeholder="(123)456-7890" />
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2"><hr></th>
                    </tr>
                    <tr>
                        <th colspan="2">Patient History</th>
                    </tr>
                    <tr>
                        <td><label for="history">Have you ever had (Check all that apply):</label></td>
                        <td>
                            <input type="checkbox" id="option1" name="history" value="Knee Pain" />
                            <label for="option1">Knee Pain</label><br>
                            <input type="checkbox" id="option2" name="history" value="Calf Pain" />
                            <label for="option2">Calf Pain</label><br>
                            <input type="checkbox" id="option3" name="history" value="Cupping Therapy" />
                            <label for="option3">Cupping Therapy</label><br>
                            <input type="checkbox" id="option4" name="history" value="Fullbody Massage" />
                            <label for="option4">Fullbody Massage</label><br>
                            <input type="checkbox" id="option5" name="history" value="Red Light Therapy" />
                            <label for="option5">Red Light Therapy</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="notes">If you selected any of the above, please explain:</label></td>
                        <td>
                            <textarea rows="4" cols="35" maxlength="500" id="notes" name="notes" title="Please enter a brief description" placeholder="Insert text here"></textarea>
                            <span id="description_text"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="vaccination">Have you been vaccinated?</label></td>
                        <td>
                            <input type="radio" id="v1" name="vaccination" value="yes" />
                            <label for="v1">Yes</label>
                            <input type="radio" id="v2" name="vaccination" value="no" />
                            <label for="v2">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="insurance">Do you have health insurance?</label></td>
                        <td>
                            <input type="radio" id="i1" name="insurance" value="yes" />
                            <label for="i1">Yes</label>
                            <input type="radio" id="i2" name="insurance" value="no" />
                            <label for="i2">No</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="range">How would you rate your overall health? (1-10)</label></td>
                        <td>
                            <input type="range" id="range" name="range" min="1" max="10" value="5" />
                            <span id="range_slider"></span>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="2"><hr></th>
                    </tr>
                    <tr>
                        <th colspan="2">Patient Portal Account</th>
                    </tr>
                    <tr>
                        <td><label for="uid">User ID:</label></td>
                        <td>
                            <input type="text" id="uid" name="uid" maxlength="20" required title="Please enter a user ID" placeholder="Your user ID" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pword">Password:</label></td>
                        <td>
                            <input type="password" id="pword" name="pword" minlength="10" maxlength="30" required title="Please enter a password" placeholder="Your password" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="con_pword">Confirm Password:</label></td>
                        <td>
                            <input type="password" id="con_pword" name="con_pword" minlength="10" maxlength="30" required title="Please reenter your password" placeholder="Your password" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input type="submit" id="submit" name="submit" value="Submit" style="font-family: 'Helvetica', sans-serif;" />
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" id="reset" name="reset" value="Reset" style="font-family: 'Helvetica', sans-serif;" />
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </form>
<input
    type="text"
    name="fname"
    id="fname"
    minlength="1"
    maxlength="30"
    required
    title="Letter, apostrophes, and dashes only"
    pattern="[a-zA-Z']{1,30}"
    onblur="validateFname()"
    placeholder="Rayyan"
/>
<span class="error" id="fname-error"></span>
<input
    type="text"
    name="mini"
    id="mini"
    maxlength="1"
    title="Letters only"
    pattern="[a-zA-Z']{0,1}"
    onblur="validateMini()"
    placeholder="N"
/>
<span class="error" id="mini-error"></span>
<input
    type="text"
    name="lname"
    id="lname"
    minlength="1"
    maxlength="30"
    required
    title="Letter, apostrophes, and dashes only"
    pattern="[a-zA-Z']{1,30}"
    onblur="validateLname()"
    placeholder="Manasiya"
/>
<span class="error" id="lname-error"></span>
<input
    type="date"
    id="dob"
    name="dob"
    onblur="validateDob()"
    required
/>
<span class="error" id="dob-error"></span>
<input
    type="password"
    minlength="9"
    maxlength="11"
    name="ssn"
    id="ssn"
    required
    title="Numbers only"
    placeholder="333-444-666"
    onblur="validateSsn()"
/>
<span class="error" id="ssn-error"></span>
<input
    type="text"
    name="address1"
    id="address1"
    minlength="2"
    maxlength="30"
    required
    title="Please enter your address"
    placeholder="12345 Side Street"
    onblur="validateAddress1()"
/>
<span class="error" id="address1-error"></span>
<input
    type="text"
    name="zcode"
    id="zcode"
    minlength="5"
    maxlength="10"
    required
    title="Numbers and a dash only"
    placeholder="12345"
    pattern="^\d{5}(-\d{4})?$"
    onblur="validateZcode()"
/>
<span class="error" id="zcode-error"></span>
<input
    type="email"
    id="email"
    name="email"
    maxlength="50"
    required
    title="Please enter your email address"
    placeholder="xzy@gamil.com"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
    onblur="validateEmail()"
    />
<span class="error" id="zcode-error"></span>
<input
    type="tel"
    id="phone"
    name="phone"
    minlength="10"
    maxlength="13"
    required
    title="Please enter your phone number"
    placeholder="(123)456-7890"
    pattern="\(\d{3}\)\d{3}-\d{4}"
     onblur="validatePhone()"
/>
<span class="error" id="pword2-error"></span>
<label for="con_pword">Confirm Password:</label>
<input
    type="password"
    id="con_pword"
    name="con_pword"
    minlength="10"
    maxlength="30"
    required
    title="Please reenter your password"
    placeholder="Your password"
    onblur="confirmPword()"
    oninput="confirmPword()"
    onfocus="confirmPword()"
/>
<span class="error" id="pword2-error"></span>
<input
    type="button"
    name="review"
    id="review"
    value="Review"
    onclick="reviewInput()"
/>
<div class="pword-message">
    <span id="msg1"></span> <br/>
    <span id="msg2"></span> <br/>
    <span id="msg3"></span> <br/>
    <span id="msg4"></span> <br/>
</div>
<center>
    <p id="showInput"></p>
</center>
<script src="hw3.js"></script> <!-- Link to JavaScript file -->
    </body>
</html>

        <h4>Please fill out all required fields or any other message you want</h4>
        <button id="close-alert">OK</button>
    </div>
</div>
